<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>customer</title>
</head>
<body>
     <h3>Register as new customer</h3>

<form action="api/customers" method="post" >
    <pre>
           Name  <input type="text" name="name" /><br/>
         Address <input type="text" name="address" /><br/>
         Phone Number <input type="text" name="phone-number" /><br/>
         <input type="submit" value="Submit" />
    </pre>
</form>
   <form onsubmit="return setAction(this)" method="get">  
  <div>
    <label>ID:</label>
    <input id="cid" name="id" type="text" value="1">
  </div>
  
    <input id="submit" type="submit">
  
</form>
<script>
    function setAction(form) {
	    form.action = "api/customers/"+form.cid.value;	    
	  return true;
	}
</script>
</body>
</html>
